{%if request.user.is_authenticated%}
    <p>
        {{request.user}}
    </p>
    <a href="{%url 'logout'%}">Logout</a>
{%else%}
    <a href="{%url 'login'%}">
        Login
    </a>
{%endif%}

<div>
    <a href="{% url 'register'%}"> Add Account</a>
    {% comment "new_comment" %} added link to generate wallet {% endcomment %}
    <a href="{% url 'generate'%}"> Generate Wallet</a>
</div>
